<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Resource Sharing Portal</title>
    <link rel="stylesheet" href="design.css">
    
</head>
<body>
    <header>
        <a href="front.html" class="header-link">
            <h1>EM-TECH Group Web Portal</h1>
        </a>
        
        <nav>
            <ul>
                <li><a href="#upload">Info Uploading</a></li>
                <li><a href="#resources">Resources List</a></li>
            </ul>
        </nav>
    </header>

    <section id="upload" class="section">
        <h2>Upload Here</h2>
        <form id="resourceForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="type">Type of Resource:</label>
            <select id="type" name="type" required>
                <option value="Article">Article</option>
                <option value="Image">Image</option>
                <option value="Document">Document</option>
            </select>

            <label for="link">Link (URL):</label>
            <input type="url" id="link" name="link" required>

            <button type="submit">Add Resource</button>
        </form>
    </section>

    <section id="resources" class="section">
        <h2>Shared Resources</h2>
        <ul id="resourceList">
            <li>
                
                <button class="delete-button">Remove</button>
            </li>
        </ul>
    </section>

    <footer>
        <p>A Project for Empowerment Technology</p>
    </footer>

    <script src="function.js"></script>
</body>
</html>
